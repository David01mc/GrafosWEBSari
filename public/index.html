<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizador de Amigos</title>
  <link rel="preconnect" href="https://unpkg.com">
  <style>
    :root { --b: #e5e7eb; --fg: #111827; --bg: #fff; --acc:#4b5563; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .topbar {
      padding: 10px 12px; border-bottom: 1px solid var(--b);
      display: flex; gap: 24px; align-items: flex-end; flex-wrap: wrap;
      position: sticky; top: 0; background: var(--bg); z-index: 10;
    }
    .group { display: flex; gap: 8px; align-items: flex-end; flex-wrap: wrap; }
    .group label { display:block; font-size: 12px; color: var(--acc); margin-bottom: 4px; }
    input, select, button { height: 32px; padding: 6px 10px; border:1px solid var(--b); border-radius: 8px; }
    button { cursor: pointer; background: #111827; color: #fff; border-color:#111827; }
    button.secondary { background: #fff; color:#111827; }
    #viz { width: 100%; height: calc(100vh - 86px); border-top: 1px solid var(--b); }
    .msg { padding: 8px 12px; color:#6b7280; }
  </style>
  <!-- vis-network (UMD) -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <div class="topbar">
    <!-- Crear nodo -->
    <form id="form-node" class="group">
      <div>
        <label for="node-label">Label</label>
        <input id="node-label" value="Person" />
      </div>
      <div>
        <label for="node-name">Nombre</label>
        <input id="node-name" placeholder="Ana" required />
      </div>
      <div>
        <label for="node-avatar">Avatar URL</label>
        <input id="node-avatar" placeholder="https://..." />
      </div>
      <div>
        <label for="node-file">Foto (local)</label><br/>
        <input id="node-file" type="file" accept="image/*" />
      </div>
      <button type="submit">Crear nodo</button>
    </form>

    <!-- Crear relación -->
    <form id="form-rel" class="group">
      <div>
        <label for="rel-from">Origen</label>
        <select id="rel-from"></select>
      </div>
      <div>
        <label for="rel-to">Destino</label>
        <select id="rel-to"></select>
      </div>
      <div>
        <label for="rel-type">Tipo</label>
        <input id="rel-type" value="FRIEND_OF" />
      </div>
      <button type="submit">Crear relación</button>
    </form>

    <div class="group">
      <button id="btn-refrescar" class="secondary" type="button">Refrescar grafo</button>
      <button id="btn-physics" class="secondary" type="button">Desactivar físicas</button>
    </div>
  </div>

  <div id="viz"><div class="msg">Cargando…</div></div>

  <!-- Lógica de UI -->
  <script src="/js/ui.js"></script>
</body>
</html>
